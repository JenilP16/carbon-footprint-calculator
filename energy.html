<html>
    <head>
        <meta charset="UTF-8">

          <link rel="icon" href="images/icon-logo.png" >
         <title>CarbonCount</title>
        <!-- Font Families -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    </head>
    <body class="main-bg" id="energyPage">
        <header>
            <a href="#"><img href="#" id="header-logo"src="./images/white-logo.png" alt="White Logo"></a>
            <nav class="primary-navbar">
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li class="active"><a href="energy.html">Calculator</a></li>
                    <li><a href="information.html">Information</a></li>
                </ul>
            </nav>
            <button class="hover-select sign-in-btn">Sign In</button>
        </header>
        <nav>
            <a href="transportation.html"><button id="next-save-btn" class="next-calculator-btn hover-select"><p>â†’</p></button></a>
        </nav>
        <main id="energy-main" class="main-content">
            <div class="main-content-container">
                <h1 class="content-title">Energy Use</h1>
                <h2 class="content-q-title">Electricity</h2>
                    <input type='text' class="content-input inputs" placeholder="kWh per month">
                <h2 class="content-q-title">Heating</h2>
                    <select class="content-dropdown inputs">
                        <option value="Natural Gas">Natural Gas</option>
                        <option value="Oil">Oil</option>
                        <option value="Propane">Propane</option>
                    </select>
                    <input type='text' class="content-input inputs inputs" placeholder="therms (natural gas) litres (if oil/propane)">
                <h2 class="content-q-title">Renewable Sources</h2>
                    <script>var sliderVal = localStorage.getItem('slider')
                            if (sliderVal) {
                                var value = sliderVal
                            } else {
                                var value = 0
                            }
                    </script>
                    <p id="sliderValue">Electricity from renewable sources: </p>
                    <script>document.getElementById("sliderValue").innerHTML += value;
                    </script>
                    <input type="range" min="0" max="100" value="0" id="slider" class="content-slider inputs" oninput="updateValue()">
                    <script>
                        function updateValue(){
                            let x = document.getElementById("slider").value;
                            document.getElementById("sliderValue").innerHTML = "Electricity from renewable sources: " + x + "%";
                            localStorage.setItem('slider', x + "%")
                        }
                    </script>
            </div>
        </main>
    </body>
    <script src="./scripts/index.js"></script>
</html>
