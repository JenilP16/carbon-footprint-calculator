<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <link rel="stylesheet" href="calculator-styles.css">
         <!-- Icon and Title -->
          <link rel="icon" href="images/icon-logo.png" >
         <title>CarbonCount</title>
        <!-- Font Families -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    </head>
    <body class="main-bg">
        <header>
            <a href="#"><img href="#" id="header-logo"src="./images/white-logo.png" alt="White Logo"></a>
            <nav class="primary-navbar">
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li class="active"><a href="energy.html">Calculator</a></li>
                    <li><a href="information.html">Information</a></li>
                </ul>
            </nav>
            <button class="hover-select sign-in-btn">Sign In</button>
        </header>
        <main id="energy-main">
            <h1>Energy Use</h1>
            <h2>Electricity</h2>
                <input type='text' id="electricity" name="electricity" placeholder="kWh per month">
                <!-- <script>document.getElementById("electricity").size = "50"</script> -->
            <h2>Heating</h2>
                <select name="heating" id="heating">
                    <option value="Natural Gas">Natural Gas</option>
                    <option value="Oil">Oil</option>
                    <option value="Propane">Propane</option>
                </select>
            <h2>Renewable Sources</h2>
                <p id="sliderValue">Percent of electricity from renewable sources: 0</p>
                <input type="range" min="0" max="100" value="0" id="slider" oninput="updateValue()">
                <script>
                    function updateValue(){
                        let x = document.getElementById("slider").value;
                        document.getElementById("sliderValue").innerHTML = "Percent of electricity from renewable sources: " + x;
                    }
                </script>
        </main>
    </body>
</html>
