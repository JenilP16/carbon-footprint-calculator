<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <link rel="stylesheet" href="../styles/calculator-styles.css">
         <!-- Icon and Title -->
          <link rel="icon" href="../images/icon-logo.png" >
         <title>CarbonCount</title>
        <!-- Font Families -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    </head>
    <body class="main-bg" id="transportationPage">
        <header>
            <a href="#"><img href="#" id="header-logo"src="../images/white-logo.png" alt="White Logo"></a>
            <nav class="primary-navbar">
                <ul>
                    <li><a href="../home.html">Home</a></li>
                    <li class="active"><a href="../pages/energy.html">Calculator</a></li>
                    <li><a href="../pages/information.html">Information</a></li>
                </ul>
            </nav>
            <button class="hover-select sign-in-btn">Sign In</button>
        </header>
        <nav>
            <a href="../pages/energy.html"><button id="back-save-btn" class="back-calculator-btn hover-select"><p>←</p></button></a>
            <a href="../pages/waste-management.html"><button id="next-save-btn" class="next-calculator-btn hover-select"><p>→</p></button></a>
        </nav>
        <main id="transportation-content" class="main-content">
            <div class="main-content-container">
                <h1 class="content-title">Transportation</h1>
                <h2 class="content-q-title">Public transportation</h1>
                <input type='text' class="content-input inputs" placeholder="Distance travelled by bus today (km)">
                <input type='text' class="content-input inputs" placeholder="Distance travelled by train today (km)">
                <h1 class="content-q-title">Vehicle</h1>
                <input type='text' class="content-input inputs" placeholder="Distance travelled today (km)">
                <select id="heating" class="content-dropdown inputs">
                    <option value="Gasoline">Gasoline</option>
                    <option value="Diesel">Diesel</option>
                    <option value="Electric">Electric</option>
                    <option value="Hybrid">Hybrid</option>
                </select>
                <input type='text' class="content-input inputs" id = 'transportationDropdown' placeholder="Fuel Efficiency (km/L)">
                <script>
                    let selection = document.querySelector('select')
                    let result = document.querySelector('#transportationDropdown')

                    selection.addEventListener('change', () => {
                        if (selection.value == 'Electric') {
                            result.placeholder = "Energy Efficiency kWh/100km"
                        } else {
                            result.placeholder = "Fuel Efficiency (km/L)"
                        }
                    //  result.placeholder = selection.options[selection.selectedIndex].text
                    })
                 </script>
                <h2 class="content-q-title">Flights</h1>
                <input type='text' class="content-input inputs" placeholder="Distance travelled past month (km)">
            </div>
        </main>
    </body>
    <script src="../scripts/index.js"></script>
</html>
