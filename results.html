<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <link rel="stylesheet" href="./styles/calculator-styles.css">
         <!-- Icon and Title -->
          <link rel="icon" href="images/icon-logo.png" >
         <title>CarbonCount</title>
        <!-- Font Families -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    </head>
    <body class="main-bg">
        <header>
            <a href="#"><img href="#" id="header-logo"src="./images/white-logo.png" alt="White Logo"></a>
            <nav class="primary-navbar">
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li class="active"><a href="energy.html">Calculator</a></li>
                    <li><a href="information.html">Information</a></li>
                </ul>
            </nav>
            <button class="hover-select sign-in-btn">Sign In</button>
        </header>
        <nav>
            <a href="household-size.html"><button id="back-save-btn" class="back-calculator-btn hover-select"><p>←</p></button></a>
        </nav>
        <main id="transportation-content" class="main-content">
            <div class="main-content-container">
                <h1 class="content-title">Results</h1>
                <div class="info-block">
                    <h2 class="info-block-subtitle">Great job taking the first step! Your carbon footprint count is:</h2>
                    <p class="info-block-text-large" id="carbon-footprint">209 kg CO₂</p>
                </div>
                <div class="info-block">
                    <h2 class="info-block-text">Energy Use: </h2>
                    <h2 class="info-block-text">Transportation: </h2>
                    <h2 class="info-block-text">Waste Management: </h2>
                    <h2 class="info-block-text">Water Usage: </h2>
                    <h2 class="info-block-text">Food: </h2>
                    <h2 class="info-block-text">Household-size: </h2>
                </div>
                <div class="info-block">
                    <div id="piechart"></div>
                    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
                    <script type="text/javascript">
                        google.charts.load('current', {'packages':['corechart']});
                        google.charts.setOnLoadCallback(drawChart);
                    
                        function drawChart() {
                            var data = google.visualization.arrayToDataTable([
                                ['Factor', 'Carbon Footrpint Count'],
                                ['Energy Use', 8],
                                ['Transportation', 2],
                                ['Waste Management', 2],
                                ['Water Usage', 2],
                                ['Food', 2],
                                ['Household-size', 8]
                            ]);
                    
                            var options = {
                                'width': 740,
                                'height': 400,
                                'backgroundColor': 'transparent',  // Transparent background
                                'chartArea': {
                                    'backgroundColor': 'transparent'  // Transparent chart area
                                },
                                'pieSliceText': 'percentage',  // Display percentage on pie slices
                                'slices': {
                                    0: { 'offset': 0.1, 'color': '#B7E4C7' },  // Color of the first slice
                                    1: { 'color': '#95D5B2' },  // Color of the second slice
                                    2: { 'color': '#74C69D' },  // Color of the third slice
                                    3: { 'color': '#52B788' },  // Color of the fourth slice
                                    4: { 'color': '#40916C' },  // Color of the fifth slice
                                    5: { 'color': '#2D6A4F' },  // Color of the sixth slice
                                    6: { 'color': '#1B4332' }   // Color of the seventh slice
                                    // You can add more slices and colors if needed
                                }
                            };
                    
                            var chart = new google.visualization.PieChart(document.getElementById('piechart'));
                            chart.draw(data, options);
                        }
                    </script>
                </div>
            </div>
        </main>
    </body>
</html>
